<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Signup - ProConnect</title>
    <link rel="stylesheet" href="BusinessReg.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <h2>ProConnect</h2>
      </div>
      <ul class="nav-links">
        <li><a href="#">Messages</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">Connections</a></li>
      </ul>
      <div class="auth-buttons">
        <a href="login.html" class="login">Login</a>
        <a href="signup.html" class="signup">Signup</a>
      </div>
    </nav>

    <main>
      <section class="business-signup">
        <h2>Create a Business Account</h2>
        <form id="businessSignupForm">
          <div class="input-group">
            <label for="businessName">Business Name</label>
            <input type="text" id="businessName" required />
          </div>

          <div class="input-group">
            <label for="businessEmail">Business Email</label>
            <input type="email" id="businessEmail" required />
          </div>

          <div class="input-group">
            <label for="mobileNo">Mobile No</label>
            <input type="tel" id="mobileNo" required />
          </div>

          <div class="input-group">
            <label for="socialMedia">Social Media Link</label>
            <input type="url" id="socialMedia" />
          </div>

          <div class="input-group">
            <label for="businessCategory">Business Category</label>
            <select id="businessCategory" required>
              <option value="" disabled selected>Select a category</option>
              <option value="Technology">Technology</option>
              <option value="E-commerce">E-commerce</option>
              <option value="Healthcare">Healthcare</option>
              <option value="Education">Education</option>
              <option value="Others">Others</option>
            </select>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>

          <button type="submit" class="signup-btn">Create Account</button>
        </form>

        <p class="login-redirect">
          Already have an account? <a href="businesslogin.html">Login</a>
        </p>
      </section>
    </main>

    <script src="businessAuth.js"></script>
  </body>
</html>
