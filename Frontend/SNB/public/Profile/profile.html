<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="../index.html">
          <h2>ProConnect</h2>
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="../Messages/messages.html">Messages</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="../connections/connection.html">Connections</a></li>
      </ul>
      <div class="auth-buttons">
        <button id="logoutBtn" class="logout">Logout</button>
      </div>
    </nav>

    <div class="profile-container">
      <h2>My Profile</h2>
      <div class="profile-card">
        <label for="profilePicInput">
          <img
            id="profilePic"
            src="profile-placeholder.png"
            alt="Profile Picture"
            class="profile-pic"
          />
        </label>
        <input
          type="file"
          id="profilePicInput"
          accept="image/*"
          style="display: none"
        />
        <p class="upload-text">Click the image to upload</p>
        <h3 id="profileName">Name: Loading...</h3>
        <p id="profileEmail">Email: Loading...</p>
        <p id="profileMobile">Mobile: Loading...</p>
        <p id="profileCategory">Category: Loading...</p>
        <p id="profileSocial"><a href="#" target="_blank">Social Media</a></p>
      </div>
    </div>

    <script src="profile.js"></script>
  </body>
</html>
