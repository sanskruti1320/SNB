<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Connections</title>
    <link rel="stylesheet" href="connection.css" />
  </head>
  <body>
    <header class="header">
      <h1>ProConnect</h1>
      <nav>
        <ul class="nav-links">
          <li>
            <a href="/Frontend/SNB/public/Messages/messages.html">Messages</a>
          </li>
          <li><a href="/Frontend/SNB/public/Post/post.html">Posts</a></li>
        </ul>
      </nav>
      <input
        type="text"
        class="search-bar"
        placeholder="Search connections..."
      />
      <button class="add-connection-btn" onclick="openModal()">
        Add Connection
      </button>
    </header>

    <div class="connections-container">
      <div class="connections-grid" id="connectionsGrid"></div>
    </div>

    <div id="addModal" class="modal">
      <div class="modal-content">
        <h2>Add New Connection</h2>
        <form id="connectionForm" onsubmit="addConnection(event)">
          <div class="form-group">
            <input
              type="text"
              class="form-input"
              placeholder="Full Name"
              id="name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-input"
              placeholder="Relation"
              id="major"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-input"
              placeholder="Email"
              id="email"
              required
            />
          </div>
          <div class="form-actions">
            <button type="submit" class="save-btn">Save Connection</button>
            <button type="button" class="cancel-btn" onclick="closeModal()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="connection.js"></script>
  </body>
</html>
